<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jQuery Selectors</title>
</head>
<body>
    <h1>jQuery Selectors</h1>
    <p >This is paragraph 1 outside div tags</p>
    <p>This is paragraph 2 outside div tags</p>
    <div id="div1" class="divv">
        <p class="para">This is paragraph 1</p>
        <p>This is paragraph 2</p>
    </div>
    <div id="div2" class="divv">
        <p class="para">This is paragraph 3</p>
        <p>This is paragraph 4</p>
    </div>
    <div id="div3">
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
    </div>
    <button onclick="func2()">Click me</button>
</body>
