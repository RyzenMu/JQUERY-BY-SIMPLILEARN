<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania</title>
    <link rel="stylesheet" href="../jQuery/jQueryUI/jquery-ui-1.13.3.custom/jquery-ui.css">
    <link rel="stylesheet" href="../jQuery/jQueryUI/jquery-ui-1.13.3.custom/jquery-ui.structure.css">
    <link rel="stylesheet" href="../jQuery/jQueryUI/jquery-ui-1.13.3.custom/jquery-ui.theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Preloader -->
     <div class="preloader">
        <div class="loader">

        </div>
     </div>
    <!-- preloader ends -->

    <!-- head section starts -->
     <header class="header">
        <div class="container">
            <div class="row justify-content-between align-items-center"></div>
            <div class="brand-name">
                <a href="index.html">Movie Mania</a>
            </div>
            <div class="nav-toggle">
                <span></span>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#top">Top Rated</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
     </header>
    <!-- head section ends -->

    <!-- Home section starts -->
     <section class="home-section" id="home">
        <!-- square shape -->
         <div class="shape-01">

         </div>
         <div class="container">
            <div class="row align-items-center">
                <div class="home-content">
                    <h4>Download your favourite Movie in just a click</h4>
                    <h2>Welcome to Movie Mania</h2>
                </div>
            </div>
            <!-- scroll down -->
             <a href="about" class="scroll-down">
                <img src="img/icons/arrow-down.png" alt="scroll down" width="50">
             </a>
         </div>
     </section>
    <!-- Home section ends -->
    <!-- About section starts -->
     <section class="about-section" id="about">
        <div class="container">
            <div class="row">
                <div class="img-box">
                    <div class="shape-02">

                    </div>
                    <img src="img/about.png" alt="film clapper" width="200">
                </div>
            </div>
        </div>
     </section>
    <!-- About section ends -->
</body>
<script src="../jQuery/jquery.js"></script>
<script src="../jQuery/jQueryUI/jquery-ui-1.13.3.custom/jquery-ui.js"></script>
<script src="movie.js"></script>
</html>
